<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas y Arreglos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="TA1.js"></script>
</head>
<body>
    <h1>Manipulación de Cadenas</h1>

    <h2>Repetir Cadena</h2>
    <label for="textoRepetir">Texto:</label>
    <input type="text" id="textoRepetir" placeholder="Ingresa el texto">
    <label for="repeticiones">Repeticiones:</label>
    <input type="number" id="repeticiones" placeholder="Número de repeticiones">
    <button onclick="repeatString()">Repetir Texto</button>
    <div id="resultadoRepetir"></div>

    <h2>Invertir Cadena</h2>
    <label for="textoInvertir">Texto:</label>
    <input type="text" id="textoInvertir" placeholder="Ingresa el texto">
    <button onclick="reverseString()">Invertir Texto</button>
    <div id="resultadoInvertir"></div>

</body>
</html>
